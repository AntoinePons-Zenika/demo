# .github/workflows/codeql.yml

name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ] # ou votre branche principale
  pull_request:
    branches: [ "main" ] # ou votre branche principale
  schedule:
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # IMPORTANT : Assurez-vous que 'ruby' est bien listé ici
        language: [ 'ruby' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # C'est l'étape qui initialise l'analyseur CodeQL.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Vous pouvez décommenter la ligne suivante pour des tests plus approfondis
        # queries: security-extended

    # Autobuild est généralement suffisant pour Ruby.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
